<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>Online Video Downloader</title>
</head>
 
<body>
<h2>Video Downloader/Audio extractor</h2>
<form method="get" action="process.php">
  <fieldset>
    <legend>Video Download</legend>
    Video URL: <input type="url" name="source" /><br /><br />
    Video Format: <input type="radio" name="vformat" value="mp4" checked />mp4
    <input type="radio" name="vformat" value="mkv" />mkv<br /><br />
  </fieldset>
  
  <fieldset>
    <legend>Audio Extract</legend>
    Extract: <input type="radio" name="extract" value="y" checked />YES
    <input type="radio" name="extract" value="n" />NO<br /><br />
    Audio Format: <input type="radio" name="aformat" value="m4a" checked />m4a
    <input type="radio" name="aformat" value="mp3" />mp3<br /><br />
  </fieldset>
 

  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>

</body>
</html>
